<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zumbi</title>
    <link rel="icon" href="img/zumbi.png">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

      <!-- CSS -->
      <link rel="stylesheet" href="estilo.css">

      <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            
            if(nivel === ''){
                alert('Selecione um nivel para iniciar o jogo')
                return false
            }

            window.location.href = 'app.html?' + nivel 
        }

       
      </script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/zumbi_inicial.png" style="height: 500px; margin-top: 50p"  alt="ImagemPaginaInicial">
                </div>
            </div>
        </div>
    </div>

    
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2, d-flex justify-content-center">
                    <select id="nivel" style="border: 1px solid black; color:black; border-radius: 10px" class="form-control">
                        <option value="">-- Selecionar o nível --</option>
                        <option value="normal">-- Normal --</option>
                        <option value="dificil">-- Difícil --</option>
                        <option value="chucknorris">-- Chuck Norris --</option>
                    </select>
                </div>
                </div>
            </div>
        </div>
    

    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-warning btn-lg" style="margin-top: 10px; width: 200px; height: 70px; margin-bottom: 50px" onclick="iniciarJogo()" >Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
